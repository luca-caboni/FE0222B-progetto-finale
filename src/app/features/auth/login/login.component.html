
<div class="container mt-5 text-center" >
  <h3 class="mb-4">Effettua il login</h3>
  <div id="login">
    <form [formGroup]="form" (ngSubmit)="onLogin(form)">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" id="username" [formControl]="usernameVal" formControlName="username"
          placeholder="Username">
        <mat-error *ngIf="usernameVal.hasError('required')">
          Un username è <strong>obbligatorio</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mx-2">
        <mat-label>Inserisci la password</mat-label>
        <input matInput id="password" [type]="hide ? 'password' : 'text'" [formControl]="passwordVal"
          formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordVal.hasError('required')">
          Una password è <strong>obbligatoria</strong>
        </mat-error>
      </mat-form-field>

      <button class="mx-5 login_btn fs-5" mat-raised-button type="submit" [disabled]="!form.valid" color="accent">Accedi</button>
    </form>

    <p>Non sei ancora registrato? <a [routerLink]="['/signup']">Clicca qui</a></p>
  </div>
</div>
