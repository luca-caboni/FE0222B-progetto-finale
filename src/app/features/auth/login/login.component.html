
    <div class="container mt-5">
      <h2 class="text-center mb-4">Login</h2>
      <div class="row">
        <div class="col text-center">
          <form [formGroup]="form" (ngSubmit)="submit(form.value)">

              <label for="username" class="form-label fs-4 mb-3 mt-3 "> Username</label>
              <input
                id="username"
                required
                formControlName="username"
                class="form-control p-3"
                type="text"
                placeholder="Inserisci l'username"
              />
              <span class="error" *ngIf="form.controls['username'].touched  && form.controls['username'].errors">Campo Obbligatorio / Username Errato</span>
              <br>

              <label for="password" class="form-label fs-4 mb-3">Password</label>
              <input
                id="password"
                required
                formControlName="password"
                class="form-control p-3"
                type="password"
                placeholder="Inserisci la password"
              />
              <span class="error" *ngIf="form.controls['password'].touched  && form.controls['password'].errors">Campo Obbligatorio / Password Errata</span>


            <div class="row">
              <div class="col d-grid">
               <mat-card-actions>
                  <button  mat-raised-button   color="accent"
                    type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-primary fs-4 mt-3"
                  >
                    Login
                  </button>
                  <span class="signup">Non ti sei ancora iscritto?</span> <button type="button" mat-raised-button color="primary" [routerLink]="['/signup']">Registrati</button>
               </mat-card-actions>
              </div>
            </div>
          </form>
        </div>
      </div>
