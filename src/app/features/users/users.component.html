<div class="container text-center mt-3">
  <div id="header">
    <h1>Elenco utenti</h1>
  </div>
</div>


<div *ngIf="users else loading">
  <div class="container">
    <div id="navigation" class="navigation row mb-3">
      <div class="col text-center"><button class="back" mat-raised-button color="accent"
          (click)="backPage()" *ngIf="currentIndex">Pagina precedente</button></div>
      <div class="col text-center"><button class="forward" mat-raised-button color="accent"
          (click)="forwardPage()">Pagina successiva</button></div>
    </div>
  </div>
  <table class="container-md">
    <mat-table [dataSource]="users" class="mat-elevation-z8 users">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="nomeCognome">
        <mat-header-cell *matHeaderCellDef> Nome completo </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.nome}} {{user.cognome}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="roles.roleName">
        <mat-header-cell *matHeaderCellDef> Ruolo </mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.roles.roleName}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </table>


  <section><em>Aggiornato alle {{hour}} del {{day}}</em></section>

</div>

<ng-template #loading>
  <div id="loading"><mat-spinner color="accent"></mat-spinner></div>
</ng-template>
