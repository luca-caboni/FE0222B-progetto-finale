<div id="header">
  <h1 class="text-center mt-3">Elenco utenti</h1>
</div>

<div *ngIf="dataUsers else loading">
  <table mat-table class="mat-elevation-z8 container-md" [dataSource]="dataUsers.content">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef>Cognome</th>
      <td mat-cell *matCellDef="let element">{{element.cognome}}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Ruolo</th>
      <td mat-cell *matCellDef="let elements">
        <ng-container *ngFor="let element of elements.roles" class="ps-3">{{element.roleName}}</ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="container-md">
    <mat-paginator [length]="this.dataUsers.totalElements" [pageSizeOptions]="[20,10,5]" aria-label="Select page"
      (page)="onPageEvent($event)">
    </mat-paginator>
  </div>
</div>


<ng-template #loading>
  <div id="loading">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
